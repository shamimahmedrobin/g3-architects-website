<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .auth-form{
            justify-content: center;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FEEAE9;
            margin: 0;
            align-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #FF4500;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FF4500;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #E03E00;
        }
        .toggle {
            margin-top: 15px;
            color: #333;
        }
        .toggle a {
            color: #FF4500;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="toggle">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>

    <script>
        function toggleForm() {
            let title = document.getElementById("form-title");
            let form = document.getElementById("auth-form");
            let toggleText = document.querySelector(".toggle p");
            
            if (title.innerText === "Login") {
                title.innerText = "Sign Up";
                form.innerHTML = `
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                `;
                toggleText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
            } else {
                title.innerText = "Login";
                form.innerHTML = `
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                `;
                toggleText.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
            }
        }
    </script>
</body>
</html>
